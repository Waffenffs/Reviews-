<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="./css/all.min.css">
        <title>Reviews</title>
    </head>
    <body>
        <main>
            <section class="container">
                <div class="title">
                    <h1>Our Reviews</h1>
                </div>
                <div class="divider"></div>
                <article class="review">
                    <img src="./img/person1.jpeg" alt="reviewer pic 1" id="person-img">
                    <h4 id="author" class="author">Chad Uncleson</h4>
                    <p id="job">DATA SCIENTIST</p>
                    <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio reprehenderit quam labore mollitia, commodi aliquid possimus rem, a fuga recusandae repellendus delectus soluta expedita dolorum. Aspernatur expedita officiis dignissimos laboriosam?</p>
                    <div class="button-container">
                        <button class="prev">
                            <i class="fa-solid fa-arrow-left-long"></i>
                        </button>
                        <button class="next">
                            <i class="fa-solid fa-arrow-right-long"></i>
                        </button>
                    </div>
                    <button class="random-btn">Surprise Me</button>
                </article>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
